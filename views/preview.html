<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Linbox - Preview</title>

	<style type="text/css">
		ul, li {
			margin: 0;
			padding: 0;
			list-style: none;
		}
	</style>
</head>
<body>
	<div id="preview"></div>

	<script type="text/javascript">
		const { ipcRenderer } = require('electron');

		ipcRenderer.send('fetch:html');

		ipcRenderer.on('push:html', (e, html) => {
			document.getElementById('preview').innerHTML = html;
		});
	</script>
</body>
</html>
